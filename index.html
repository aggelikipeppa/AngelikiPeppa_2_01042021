<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta charset="utf-8">
		<title>Reservia</title>
	</head>


    <body>
        <div id="block_page">

            <!--Latête de la page-->

            <header>
                <div id="en_tete">


                    <div id="logo">
                        <img src="images/logo/Reservia.svg" alt="logo_reservia"/>
                    </div>


                    <div id="menu">
                        <nav>
                            <ul class="nav_links">
                                <li id="#hotels"><a href="#">Hébergements</a></li>
                                <li id="#activities"><a href="#">Activités</a></li>
                                <li id="login"><a href="#">S'inscrire</a></li>
                            </ul>
                        </nav>
                    </div>
                

                 </div>
            </header>

            <!--la partie de la recherche-->

            <main>

                <div>
                    <h2 class="title_1">Trouvez votre hébergement pour des vacances de rêve</h2>
                    <p class="subtitle">En plein centre ville ou en pleine nature</p>
                </div>

                <div id="search">

                    <div class="icon_info">

                        <a href="map-marker-alt-solid.svg"> <i class="fas fa-map-marker-alt"></i></a>
                    </div>

                    <form class="search-form">
                        <input class="cities" type="text" placeholder="Marseille, France">
                        <button class="search_button">Rechercher</button>
                    </form>


                    <div id="filters">
                        <h3 class="title_2">Filtres</h3>

                        <ul class="filter-boxes">
                            <li class="filter_money"> <i class="fas fa-money-bill-wave"></i> Economique </li>
